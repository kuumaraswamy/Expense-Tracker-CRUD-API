
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet"/>
    <title>Expense-Tracker</title>
  </head>
  <body class="p-3 m-0 border-0 bd-example">
    <form onsubmit="saveToLocalStorage(event)">
         <div class="row g-3" >
            <div class="col">
                <input type="text" id="expenseAmount" value="" class="form-control" placeholder="Expense Amount" aria-label="First name" />
            </div>
            <div class="col">
                <input type="text" id="description" value=""  class="form-control" placeholder="Description" aria-label="First name" />
            </div>
            <div class="col">
                <select class="form-select" name="name" id="choose" aria-label="Default select example" required>
                    <option selected>Choose Category</option>
                    <option value="books">Books</option>
                    <option value="movies">Movies</option>
                    <option value="food">Food</option>
                    <option value="sports">Sports</option>
                  </select>
            </div>     
            <div class="col">
                <button type="submit" class="btn btn-success">submit</button>
            </div>
        </div>
    </form>
        <ul class="p-5 m-2 border-0 bd-example" id="listOfItems"> </ul>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="main.js"></script>
  </body>
</html>
